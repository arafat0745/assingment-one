<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nk-agency</title>
    <link rel="stylesheet" href="astyel.css/assingment.css">
    <style>
        .logo{
             font-weight: 99px;
    font-size: 50px;
    color: #4E47FF;
    margin: 50px 300px 50px 150px;
        }
    </style>

</head>

<body>
       <!--Header start-->
     <header>
        <nav>
            <h3 class="logo">LOGO</h3>
            <button class="btn-top">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-child">
                <h1 class="banner-heading heading-color">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="main-button">Stay Focused</button>
            </div>
        </div>
    </header>

      <main>
        <!--Webflow conf section start-->
        <section class="webflow-conf">
            <div class="webflow-conf-main">
                <div>
                    <h1 class="second-heading-style">See It in Action</h1>
                    <p class="webflow-conf-p paragraph-color">Explore the live preview and imagine your brand in this
                        bold new look.</p>
                    <button class="main-button">Launch Live Preview</button>
                </div>
                <div>
                    <img src="assets/wc-mini.png" class="webflow-conf-img" alt="webflow conf">
                </div>
            </div>
        </section>
        


</body>
</html>
